        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        {% if page.url == "/404" %}
            <meta http-equiv="refresh" content="5; url=/">
        {% endif %}

      <!-- Favicons & App Icons -->

        <link rel="shortcut icon" href="{{ site.baseurl }}/img/icons/favicon.png" type="image/x-icon">
        <link rel="icon" href="{{ site.baseurl }}/img/icons/favicon.png" type="image/x-icon">
        <link rel="apple-touch-icon" sizes="57x57" href="{{ site.baseurl }}/img/57x57.png">
        <link rel="apple-touch-icon" sizes="72x72" href="{{ site.baseurl }}/img/72x72.png">
        <link rel="apple-touch-icon" sizes="114x114" href="{{ site.baseurl }}/img/114x114.png">
        <link rel="icon" type="image/png" sizes="32x32" href="{{ site.baseurl }}/img/favicon.png">

      <!-- SEO Tags -->

        {% seo %}

        <meta name="keywords" content="{% for keyword in page.keywords %}{{keyword}}{% unless forloop.last %}, {% endunless %}{% endfor %}">
        
      <!-- CSS Files -->

        <link rel="stylesheet" type="text/css" href="{{ "/css/bootstrap.min.css" | prepend: site.baseurl }}">
        <link rel="stylesheet" type="text/css" href={{ "/css/style.css" | prepend: site.baseurl }}>

      <!-- Header bar color -->

        <!-- Chrome, Firefox OS and Opera -->
        <meta name="theme-color" content="#E56A24">
        <!-- Windows Phone -->
        <meta name="msapplication-navbutton-color" content="#E56A24">
        <!-- Windows 8+ -->
        <meta name="msapplication-TileColor" content="#E56A24">
        <!-- iOS Safari -->
        <meta name="apple-mobile-web-app-status-bar-style" content="#E56A24">

      <!-- Google Analytics -->

        {% include analytics.html %}
