---
layout: default
section_id: contact
---

<!-- Top Image -->
    
    <aside class="callout" id="imageheader-contact" data-speed="6" data-type="background">
        <div class="text-vertical-center">
            <h1 class="whitebox">Send us an email!</h1>
        </div>
    </aside>
    
<!-- Contact form -->
    
    <div class="orangebox">
        <div class="container" id="infobox">
            <div class="row">
                <div class="col-sm-10 col-sm-offset-1">
                    <form role="form" class="form-horizontal" action="" method="post" name="contactform">
                        <fieldset>

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="txt_name" class="control-label">Name</label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control" name="txt_name" placeholder="John Doe" type="text" />
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="txt_email" class="control-label">Email</label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control" name="txt_email" placeholder="youremail@example.com" type="text" />
                                    <span class="text-danger"></span> 
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="txt_subject" class="control-label">Subject</label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control" name="txt_subject" placeholder="Help remodel my house!" type="text" />
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="txt_msg" class="control-label">Message</label>
                                </div>
                                <div class="col-sm-10">
                                    <textarea class="form-control" name="txt_msg" rows="4" placeholder="I'd like more information about..."></textarea>
                                    <span class="text-danger"></span>
                                </div>
                            </div>
                            
                            <div class="form-group">
                                <div class="col-sm-2">
                                    <label for="txt_subject" class="control-label">5 + 7 = ?</label>
                                </div>
                                <div class="col-sm-10">
                                    <input class="form-control" name="txt_valid" placeholder="123456789" type="text" />
                                    <span class="text-danger"></span>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-10 col-sm-offset-2">
                                    <input name="submit" type="submit" class="button" value="Send" />
                                </div>
                            </div>
                            
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
