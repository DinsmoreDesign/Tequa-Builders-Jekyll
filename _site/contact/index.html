    <div class="orangebox">
        <div class="container" id="infobox">
            <div class="row">
                <div class="col-sm-8">
                    <form id="contact-form" action="//formspree.io/jd@tequabuilders.com" method="POST">

                      <!-- Redirect -->

                        <input type="hidden" name="_next" value="/thanks/" />

                      <!-- Name Input -->

                        <div class="form-group">
                          <label for="name">
                            Name <em>(required)</em>
                          </label>
                          <input type="text" name="name" placeholder="Enter your name here" class="form-control" required />
                        </div>

                      <!-- Email Input -->

                        <div class="form-group">
                          <label for="email">
                            Email <em>(required)</em>
                          </label>
                          <input type="email" name="_replyto" placeholder="Enter your email here" class="form-control" required />
                        </div>

                      <!-- Phone Input -->

                        <div class="form-group">
                          <label for="phone">
                            Phone
                          </label>
                          <input type="tel" name="phone" placeholder="Enter your phone number here" class="form-control" />
                        </div>

                      <!-- Subject Input -->

                        <div class="form-group">
                          <label for="email">
                            Subject <em>(required)</em>
                          </label>
                          <input type="text" name="subject" placeholder="Enter your subject here" class="form-control" required />
                        </div>

                      <!-- Message Input -->

                        <div class="form-group">
                          <label for="message">
                            Message <em>(required)</em>
                          </label>  
                          <textarea name="message" placeholder="Type your message in here" class="form-control" required></textarea>
                        </div>

                      <!-- Submit Button -->
                        <button type="submit" class="button">
                          Submit
                        </button>
